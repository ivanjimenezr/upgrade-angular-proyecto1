<div class="content-profile">
    <div *ngIf="user" class="card">
        <div class="foto-profile">
            foto perfil
        </div>
        <div class="datos">
            <h2>{{user.data.usuarios.name}}</h2>
            <p>Email: {{user.data.usuarios.email}}</p>
            <p>Fecha de alta: {{user.data.usuarios.createdAt | date: 'd/M/yy'}}</p>
        </div>
    </div>
</div>
