<ul>
    <li *ngFor="let piso of pisosList; let index = index">
        <p>{{piso.titular}}</p>
        <img src="{{piso.imagen}}" alt="">
        <!-- <a href="pisos/detail/{{piso._id}}">Detalles</a> -->
        <a href="pisos/detail/{{piso._id}}">Detalles</a>
        <p>superficie: {{piso.superficie}}m<sup>2</sup> | precio: {{piso.precio}} | id: {{piso._id}}</p>
        
    </li>
</ul>
